shared.more_shared_form:
  path: '/admin/config/facebook/more-shared-config'
  defaults:
    _form: '\Drupal\more_shared\Plugin\Form\moreSharedForm'
    _title: 'Configuración para facebook'
  requirements:
    _permission: 'access administration pages'
  option:
    _admin_route: TRUE

list_more_shared:
  path: 'articles/more/shared'
  defaults:
      _controller: '\Drupal\more_shared\general::more_shared'
      _title: 'Artículos más compartidos'
  requirements:
    _access: 'TRUE'
       